				<form id="contactForm" class="d-block w-50 justify-content-center mx-auto" method="post" onsubmit="validate()">
				  <div class="control-group">
					<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for="name">Name:</label>
					<input class="form-control" id="name" type="text" placeholder="Name">

					</div>
				  </div>
				  <div class="control-group">
					<div class="form-group floating-label-form-group controls mb-0 pb-2">
					<label for="email text-danger">Email</label>
					<input class="form-control" id="email" type="email" placeholder="Email Address">
					<p class="warn text-danger" id="emailWarn">Please fill in your Email</p>
					</div>
				  </div>
				  <div class="control-group">
					<div class="form-group controls mb-0 pb-2">
					<label for="phone">Phone:</label> 
					<input class="form-control" id="phone" type="tel" placeholder="Phone Number">
					<p id="phoneWarn" class="warn text-danger">Please fill in your Phone</p>
					</div>
				  </div>
				  <div class="control-group">
					<div class="form-group floating-label-form-group controls mb-0 pb-2">
					 <label for="message">Message</label>
					  <textarea class="form-control" id="message" rows="5" placeholder="Optional"></textarea>
					  <p class="help-block text-danger"></p>
					</div>
				  </div>
				  <div class="form-group floating-label-form-group controls mb-0 pb-2">
					<button type="submit" class="btn btn-primary btn-block py-4 my-5" id="sendMessageButton" >Send</button>
